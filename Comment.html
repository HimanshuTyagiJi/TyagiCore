<div id="tc-root">
  <div class="tc-header">
    <div class="tc-header-left">
      <h2 style="margin:0; font-size:18px;">Discussions & Reviews</h2>
      <div id="tc-avg-display" style="color:#f4b400; font-weight:bold; font-size:13px;">⭐ Loading...</div>
    </div>
    <div id="tc-user-section" style="display:none">
       <div class="tc-user-pill">
         <img id="tc-user-pfp" src="" class="tc-pfp-small">
         <span id="tc-user-name" class="tc-u-name"></span>
         <button onclick="tcLogout()" class="tc-logout-btn">Sign Out</button>
       </div>
    </div>
  </div>

  <div class="tc-rating-card">
    <div id="tc-star-row" class="tc-stars">
      <span class="tc-s" onclick="handleStar(1)" onmouseover="hoverStar(1)" onmouseout="resetStar()">★</span>
      <span class="tc-s" onclick="handleStar(2)" onmouseover="hoverStar(2)" onmouseout="resetStar()">★</span>
      <span class="tc-s" onclick="handleStar(3)" onmouseover="hoverStar(3)" onmouseout="resetStar()">★</span>
      <span class="tc-s" onclick="handleStar(4)" onmouseover="hoverStar(4)" onmouseout="resetStar()">★</span>
      <span class="tc-s" onclick="handleStar(5)" onmouseover="hoverStar(5)" onmouseout="resetStar()">★</span>
    </div>
  </div>

  <div id="tc-auth-gate" class="tc-auth-gate">
    <div id="g_id_onload" data-client_id="307990626713-iajvibefe9hrour51knqkcc5obouuher.apps.googleusercontent.com" data-callback="onGoogleAuth"></div>
    <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
  </div>

  <div id="tc-main-editor" class="tc-editor-box" style="display:none">
    <textarea id="tc-input" placeholder="Join the discussion..."></textarea>
    <div style="text-align:right; margin-top:8px;">
      <button onclick="handleAction('0')" class="tc-post-btn">Post Comment</button>
    </div>
  </div>

  <div id="tc-feed" class="tc-feed"></div>
</div>

<style>
  #tc-root { max-width: 800px; margin: 20px auto; border: 1px solid #ddd; border-radius: 12px; background: #fff; font-family: sans-serif; overflow:hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
  .tc-header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #fafafa; }
  .tc-user-pill { display: flex; align-items: center; gap: 8px; background: #fff; border: 1px solid #ddd; padding: 4px 12px; border-radius: 20px; }
  .tc-pfp-small { width: 24px; height: 24px; border-radius: 50%; }
  .tc-logout-btn { border:none; background:none; color:#d93025; font-size:11px; cursor:pointer; font-weight:bold; }
  .tc-rating-card { padding: 10px; text-align: center; border-bottom: 1px solid #eee; background: #fff; }
  .tc-stars { font-size: 30px; color: #ddd; cursor: pointer; }
  .tc-s.active { color: #f4b400; }
  .tc-editor-box { padding: 15px 20px; border-bottom: 1px solid #eee; }
  textarea { width: 100%; height: 70px; padding: 10px; border: 1px solid #ddd; border-radius: 8px; resize: none; box-sizing: border-box; font-family: inherit; }
  .tc-post-btn { background: #1a73e8; color: #fff; border: none; padding: 7px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
  .tc-card { padding: 15px 20px; border-bottom: 1px solid #f1f1f1; }
  .tc-card.pending { opacity: 0.6; border-left: 3px solid #f4b400; }
  .tc-card.reply { margin-left: 45px; border-left: 2px solid #ddd; background: #fcfcfc; }
  .tc-card-pfp { width: 32px; height: 32px; border-radius: 50%; vertical-align: middle; margin-right: 10px; }
  .tc-admin-badge { background: #1a73e8; color: white; font-size: 9px; padding: 2px 5px; border-radius: 3px; margin-left: 5px; }
  .tc-actions { margin-left: 42px; margin-top: 10px; display: flex; gap: 12px; font-size: 12px; font-weight: bold; color: #1a73e8; cursor: pointer; }
  .tc-act-link.del { color: #d93025; }
  .tc-inline-box { margin: 10px 0 0 42px; }
</style>

<script>
(function() {
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzFEjVpWCsMkwITlivcsPocUS2NSSyrYFRd_4YlLUdJJ81VnzQLtqWFvQBS2wj5wVLh/exec";
  
  let user = JSON.parse(localStorage.getItem("tc_user")) || null;
  let serverData = [];
  let tempLocal = [];
  let isTyping = false;
  let currentRating = 0;

  function init() {
    if(user) {
      document.getElementById("tc-auth-gate").style.display = "none";
      document.getElementById("tc-main-editor").style.display = "block";
      document.getElementById("tc-user-section").style.display = "block";
      document.getElementById("tc-user-name").innerText = user.n;
      document.getElementById("tc-user-pfp").src = user.p;
    }
    const saved = localStorage.getItem("tc_rate_" + location.pathname);
    if(saved) { currentRating = parseInt(saved); paintStars(currentRating); }
    sync();
    setInterval(() => { if(!isTyping) sync(); }, 5000);
  }

  window.onGoogleAuth = (res) => {
    const p = JSON.parse(atob(res.credential.split('.')[1]));
    user = { n: p.name, e: p.email, p: p.picture };
    localStorage.setItem("tc_user", JSON.stringify(user));
    location.reload();
  };

  window.tcLogout = () => { localStorage.removeItem("tc_user"); location.reload(); };

  // --- RATING ---
  window.hoverStar = (n) => { if(!isTyping && currentRating === 0) paintStars(n); };
  window.resetStar = () => { paintStars(currentRating); };
  window.handleStar = (n) => {
    if(!user) return alert("Login to rate!");
    currentRating = n;
    localStorage.setItem("tc_rate_" + location.pathname, n);
    paintStars(n);
    fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ url: location.pathname, email: user.e, rating: n, comment: "__RATING_ONLY__" }), mode: "no-cors" });
  };
  function paintStars(n) { document.querySelectorAll(".tc-s").forEach((s, i) => s.classList.toggle("active", i < n)); }

  // --- MAIN ACTION (POST/REPLY/EDIT) ---
  window.handleAction = (pid, mode = "new", rowId = null) => {
    const inputId = mode === "edit" ? `edit-in-${rowId}` : (pid === '0' ? 'tc-input' : `reply-in-${pid}`);
    const inputEl = document.getElementById(inputId);
    const msg = inputEl.value.trim();
    if(!msg || !user) return;

    // LOCAL UPDATE (INSTANT)
    if(mode === "new") {
      tempLocal.push({ rowId: "temp_"+Date.now(), name: user.n, comment: msg, parentId: pid, pic: user.p, date: "Saving...", pending: true });
    } else {
      const target = serverData.find(c => c.rowId == rowId);
      if(target) { target.comment = msg; target.date += " (Editing...)"; }
    }

    render();
    inputEl.value = "";
    isTyping = false;

    // BACKGROUND SYNC
    const payload = { url: location.pathname, name: user.n, email: user.e, pic: user.p, comment: msg, parentId: pid, rating: currentRating };
    if(mode === "edit") { payload.action = "edit"; payload.rowId = rowId; }

    fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload), mode: "no-cors" })
      .then(() => setTimeout(sync, 2000));
  };

  async function sync() {
    try {
      const res = await fetch(`${SCRIPT_URL}?url=${location.pathname}`);
      const data = await res.json();
      serverData = data.comments;
      tempLocal = []; // Clear temp
      document.getElementById("tc-avg-display").innerText = `⭐ ${data.avgRating} (${data.totalVotes})`;
      render();
    } catch(e) {}
  }

  function render() {
    const feed = document.getElementById("tc-feed");
    const combined = [...serverData, ...tempLocal];
    const mains = combined.filter(c => c.parentId == "0").reverse();
    
    feed.innerHTML = mains.map(m => renderCard(m, combined)).join('');
  }

  function renderCard(c, list) {
    const isOwner = user && (user.e === "officialhimanshutyagi@gmail.com" || user.n === c.name);
    const starStr = c.userRating > 0 ? `<span style="color:#f4b400; font-size:10px; margin-left:8px;">${"★".repeat(c.userRating)}</span>` : "";
    
    let html = `
      <div class="tc-card ${c.parentId !== '0' ? 'reply' : ''} ${c.pending ? 'pending' : ''}">
        <div>
          <img src="${c.pic}" class="tc-card-pfp">
          <span class="tc-card-name">${c.name}</span>
          ${c.isAdmin ? '<span class="tc-admin-badge">ADMIN ⭐</span>' : ''}
          ${starStr}
          <small style="float:right; color:#999;">${c.date}</small>
        </div>
        <div class="tc-card-body" style="margin:8px 0 0 42px;" id="body-${c.rowId}">${c.comment}</div>
        <div class="tc-actions">
          <span onclick="openBox('${c.rowId}', 'reply')">Reply</span>
          ${isOwner ? `<span onclick="openBox('${c.rowId}', 'edit')">Edit</span>` : ''}
          ${(user && (user.e === "officialhimanshutyagi@gmail.com" || user.n === c.name)) ? `<span class="tc-act-link del" onclick="deleteMsg('${c.rowId}')">Delete</span>` : ''}
        </div>
        <div id="box-${c.rowId}" class="tc-inline-box"></div>
      </div>`;

    // Nested Replies
    const replies = list.filter(r => r.parentId == c.rowId);
    replies.forEach(r => { html += renderCard(r, list); });
    
    return html;
  }

  window.openBox = (id, type) => {
    isTyping = true;
    const box = document.getElementById(`box-${id}`);
    document.querySelectorAll(".tc-inline-box").forEach(b => b.innerHTML = ""); // Close others
    
    if(type === 'reply') {
      box.innerHTML = `<textarea id="reply-in-${id}" placeholder="Write a reply..."></textarea>
        <div style="text-align:right; margin-top:5px;">
          <button onclick="isTyping=false; this.parentElement.parentElement.innerHTML=''" style="background:none; border:none; cursor:pointer; margin-right:10px;">Cancel</button>
          <button class="tc-post-btn" onclick="handleAction('${id}')">Reply</button>
        </div>`;
    } else {
      const old = document.getElementById(`body-${id}`).innerText;
      box.innerHTML = `<textarea id="edit-in-${id}">${old}</textarea>
        <div style="text-align:right; margin-top:5px;">
          <button onclick="isTyping=false; this.parentElement.parentElement.innerHTML=''" style="background:none; border:none; cursor:pointer; margin-right:10px;">Cancel</button>
          <button class="tc-post-btn" onclick="handleAction('0', 'edit', '${id}')">Update</button>
        </div>`;
    }
    box.querySelector('textarea').focus();
  };

  window.deleteMsg = async (id) => {
    if(!confirm("Delete this?")) return;
    await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "delete", rowId: id, userEmail: user.e }), mode: "no-cors" });
    sync();
  };

  init();
})();
</script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
