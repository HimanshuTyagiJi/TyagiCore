<div id="tyagi-comment-box" style="max-width:800px; margin:40px auto; padding:25px; background:#fff; border-radius:12px; box-shadow:0 8px 25px rgba(0,0,0,0.1); font-family:sans-serif; border:1px solid #eee;">
    <h3 style="color:#166534; border-bottom:2px solid #166534; padding-bottom:12px; margin-top:0;">ðŸ’¬ Jan-Samvad (Comments)</h3>

    <div style="margin-top:20px;">
        <input type="text" id="c-name" placeholder="Apna Naam" style="width:100%; padding:14px; margin-bottom:12px; border:1.5px solid #ddd; border-radius:8px; box-sizing:border-box; font-size:16px;">
        <textarea id="c-msg" placeholder="Apne vichar likhein..." style="width:100%; height:100px; padding:14px; margin-bottom:12px; border:1.5px solid #ddd; border-radius:8px; box-sizing:border-box; font-size:16px;"></textarea>
        <button onclick="postComment()" id="send-btn" style="background:#166534; color:white; border:none; padding:14px 25px; border-radius:8px; cursor:pointer; width:100%; font-weight:bold; font-size:16px;">Post Comment</button>
    </div>

    <hr style="margin:30px 0; border:0; border-top:1px solid #eee;">
    <div id="comments-display" style="min-height:50px; color:#666;">Loading comments...</div>
</div>

<script>
const API = "https://tyagicore.gklearnstudy.in/api";
const PAGE_ID = window.location.pathname;

async function loadComments() {
    try {
        const res = await fetch(`${API}?url=${encodeURIComponent(PAGE_ID)}`);
        const data = await res.json();
        const div = document.getElementById('comments-display');
        
        if (!data || data.length === 0) {
            div.innerHTML = "<p style='text-align:center;'>Phela comment aap karein!</p>";
            return;
        }

        div.innerHTML = data.map(c => `
            <div style="background:#fdfdfd; padding:15px; border-radius:10px; margin-bottom:15px; border-left:5px solid #166534;">
                <strong>${c.user_name}</strong> 
                <small style="float:right; color:#aaa;">${c.created_at}</small>
                <p style="margin-top:10px;">${c.comment_text}</p>
            </div>
        `).join('');
    } catch (e) {
        document.getElementById('comments-display').innerHTML = "<p style='color:red;'>Database se data nahi mila.</p>";
    }
}

async function postComment() {
    const name = document.getElementById('c-name').value;
    const msg = document.getElementById('c-msg').value;
    const btn = document.getElementById('send-btn');

    if(!name || !msg) return alert("Details bharo!");

    btn.innerText = "Bheja ja raha hai...";
    btn.disabled = true;

    const fd = new FormData();
    fd.append('name', name);
    fd.append('comment', msg);
    fd.append('url', PAGE_ID);

    try {
        const response = await fetch(API, { method: 'POST', body: fd });
        const result = await response.json();
        if(result.status === "success") {
            document.getElementById('c-msg').value = '';
            loadComments();
        }
    } catch (e) {
        alert("Success! (Agar data refresh na ho toh ek baar page reload karein)");
        loadComments();
    } finally {
        btn.innerText = "Post Comment";
        btn.disabled = false;
    }
}
loadComments();
</script>
