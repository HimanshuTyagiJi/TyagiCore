<div id="tc-root">
  <div class="tc-header">
    <div class="tc-header-left">
      <h2 style="margin:0;font-size:18px;">Community Reviews</h2>
      <div id="tc-avg-display" style="color:#f4b400;font-weight:bold;font-size:14px;">⭐ Loading...</div>
    </div>
    <div id="tc-user-section" class="tc-user-section" style="display:none">
       <div class="tc-user-pill">
         <img id="tc-user-pfp" src="" class="tc-pfp-small">
         <span id="tc-user-name" class="tc-u-name"></span>
         <button onclick="tcLogout()" class="tc-logout-btn">Sign Out</button>
       </div>
    </div>
  </div>

  <div class="tc-rating-container">
    <p style="margin:0 0 10px 0;font-size:13px;color:#666;">Rate your experience:</p>
    <div id="tc-star-row" class="tc-stars">
      <span class="tc-s" data-v="1" onclick="handleStar(1)" onmouseover="hoverStar(1)" onmouseout="resetStar()">★</span>
      <span class="tc-s" data-v="2" onclick="handleStar(2)" onmouseover="hoverStar(2)" onmouseout="resetStar()">★</span>
      <span class="tc-s" data-v="3" onclick="handleStar(3)" onmouseover="hoverStar(3)" onmouseout="resetStar()">★</span>
      <span class="tc-s" data-v="4" onclick="handleStar(4)" onmouseover="hoverStar(4)" onmouseout="resetStar()">★</span>
      <span class="tc-s" data-v="5" onclick="handleStar(5)" onmouseover="hoverStar(5)" onmouseout="resetStar()">★</span>
    </div>
  </div>

  <div id="tc-auth-gate" class="tc-auth-gate">
    <div id="g_id_onload" data-client_id="307990626713-iajvibefe9hrour51knqkcc5obouuher.apps.googleusercontent.com" data-callback="onGoogleAuth"></div>
    <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
  </div>

  <div id="tc-main-editor" class="tc-editor-box" style="display:none">
    <textarea id="tc-input" placeholder="Apne vichar likhein..."></textarea>
    <div style="text-align:right; margin-top:8px;">
      <button onclick="handlePost('0')" class="tc-post-btn">Post Comment</button>
    </div>
  </div>

  <div id="tc-feed" class="tc-feed"></div>
</div>

<style>
  #tc-root { max-width: 800px; margin: 20px auto; border: 1px solid #ddd; border-radius: 12px; background: #fff; font-family: -apple-system, sans-serif; color:#333; overflow:hidden; }
  .tc-header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #fafafa; }
  .tc-user-pill { display: flex; align-items: center; gap: 8px; background: #eee; padding: 4px 10px; border-radius: 20px; }
  .tc-pfp-small { width: 24px; height: 24px; border-radius: 50%; }
  .tc-u-name { font-size: 12px; font-weight: bold; }
  .tc-logout-btn { border:none; background:none; color:#d93025; font-size:11px; cursor:pointer; font-weight:bold; margin-left:5px; padding:0; }
  
  .tc-rating-container { padding: 15px 20px; text-align: center; border-bottom: 1px solid #eee; }
  .tc-stars { font-size: 32px; color: #ddd; cursor: pointer; }
  .tc-s.active { color: #f4b400; }

  .tc-auth-gate { padding: 30px; text-align: center; }
  .tc-editor-box { padding: 15px 20px; border-bottom: 1px solid #eee; background: #fdfdfd; }
  textarea { width: 100%; height: 70px; padding: 12px; border: 1px solid #ccc; border-radius: 8px; resize: none; box-sizing: border-box; font-family: inherit; }
  .tc-post-btn { background: #1a73e8; color: #fff; border: none; padding: 8px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; }

  .tc-card { padding: 15px 20px; border-bottom: 1px solid #f1f1f1; position: relative; }
  .tc-card.pending { opacity: 0.6; }
  .tc-card.reply { margin-left: 45px; border-left: 3px solid #eee; background: #f9f9f9; }
  
  .tc-card-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 8px; }
  .tc-u-meta { display: flex; align-items: center; gap: 10px; }
  .tc-card-pfp { width: 32px; height: 32px; border-radius: 50%; }
  .tc-card-name { font-weight: bold; font-size: 14px; }
  .tc-card-time { font-size: 11px; color: #888; }
  
  .tc-card-body { font-size: 14px; line-height: 1.5; margin-left: 42px; word-break: break-word; }
  .tc-card-actions { margin-left: 42px; margin-top: 8px; display: flex; gap: 15px; font-size: 12px; font-weight: bold; }
  .tc-act-link { color: #1a73e8; cursor: pointer; }
  .tc-act-link.del { color: #d93025; }
  .tc-inline-editor { margin-top: 10px; margin-left: 42px; }
</style>

<script>
(function() {
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxM04uqTsTKOOjGIUWHXpcFq8AkB9o5gsPtRjk4gw-eNCZIpFF7oP-WLSUEZBHHvh6L/exec";
  let user = JSON.parse(localStorage.getItem("tc_user")) || null;
  let serverComments = [];
  let pendingComments = [];
  let currentRating = 0;

  function init() {
    if(user) {
      document.getElementById("tc-auth-gate").style.display = "none";
      document.getElementById("tc-main-editor").style.display = "block";
      document.getElementById("tc-user-section").style.display = "block";
      document.getElementById("tc-user-name").innerText = user.n;
      document.getElementById("tc-user-pfp").src = user.p;
    }
    const savedRate = localStorage.getItem("tc_rate_" + location.pathname);
    if(savedRate) { currentRating = parseInt(savedRate); paintStars(currentRating); }
    
    if("Notification" in window) Notification.requestPermission();
    sync();
    setInterval(sync, 4000);
  }

  window.onGoogleAuth = (res) => {
    const p = JSON.parse(atob(res.credential.split('.')[1]));
    user = { n: p.name, e: p.email, p: p.picture };
    localStorage.setItem("tc_user", JSON.stringify(user));
    location.reload();
  };

  window.tcLogout = () => { localStorage.removeItem("tc_user"); location.reload(); };

  // RATING LOGIC
  window.hoverStar = (n) => { if(currentRating === 0) paintStars(n); };
  window.resetStar = () => { paintStars(currentRating); };
  window.handleStar = (n) => {
    if(!user) return alert("Please Login First!");
    currentRating = n;
    localStorage.setItem("tc_rate_" + location.pathname, n);
    paintStars(n);
    postToGS("__RATING_ONLY__", "0", n);
  };
  function paintStars(n) {
    document.querySelectorAll(".tc-s").forEach((s, i) => s.classList.toggle("active", i < n));
  }

  // POST LOGIC
  window.handlePost = async (pid) => {
    const input = pid === '0' ? document.getElementById("tc-input") : document.getElementById(`reply-in-${pid}`);
    const msg = input.value.trim();
    if(!msg || !user) return;

    // Optimistic UI (Instant show)
    const tempId = "temp_" + Date.now();
    pendingComments.push({ rowId: tempId, name: user.n, comment: msg, parentId: pid, pic: user.p, date: "Sending...", pending: true, userRating: currentRating });
    render();
    
    input.value = "";
    if(pid !== '0') document.getElementById(`inline-${pid}`).innerHTML = "";

    await postToGS(msg, pid, currentRating);
    setTimeout(sync, 1000);
  };

  async function postToGS(msg, pid, r) {
    try {
      await fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ url: location.pathname, name: user.n, email: user.e, pic: user.p, comment: msg, parentId: pid, rating: r }),
        mode: "no-cors"
      });
    } catch(e) {}
  }

  async function sync() {
    try {
      const res = await fetch(`${SCRIPT_URL}?url=${location.pathname}`);
      const data = await res.json();
      serverComments = data.comments;
      // Filter out pending if they match server data
      pendingComments = pendingComments.filter(p => !serverComments.some(s => s.comment === p.comment && s.name === p.name));
      document.getElementById("tc-avg-display").innerText = `⭐ ${data.avgRating} (${data.totalVotes} votes)`;
      render();
    } catch(e) {}
  }

  function render() {
    const feed = document.getElementById("tc-feed");
    const combined = [...serverComments, ...pendingComments];
    const mains = combined.filter(c => c.parentId == "0").reverse();
    
    feed.innerHTML = mains.map(m => `
      <div class="tc-card ${m.pending ? 'pending' : ''}">
        <div class="tc-card-top">
          <div class="tc-u-meta">
            <img src="${m.pic}" class="tc-card-pfp">
            <span class="tc-card-name">${m.name}</span>
            <span style="color:#f4b400;font-size:10px">${"★".repeat(m.userRating || 0)}</span>
          </div>
          <span class="tc-card-time">${m.date}</span>
        </div>
        <div class="tc-card-body">${m.comment}</div>
        <div class="tc-actions">
          <span class="tc-act-link" onclick="openReply('${m.rowId}')">Reply</span>
          ${(user && (m.isAdmin || user.n === m.name)) ? `<span class="tc-act-link del" onclick="deleteMsg('${m.rowId}')">Delete</span>` : ''}
        </div>
        <div id="inline-${m.rowId}"></div>
        ${combined.filter(r => r.parentId == m.rowId).map(rep => `
          <div class="tc-card reply ${rep.pending ? 'pending' : ''}">
            <div class="tc-card-top">
              <div class="tc-u-meta">
                <img src="${rep.pic}" class="tc-card-pfp">
                <span class="tc-card-name">${rep.name}</span>
              </div>
              <span class="tc-card-time">${rep.date}</span>
            </div>
            <div class="tc-card-body">${rep.comment}</div>
            <div class="tc-actions">
              ${(user && (rep.isAdmin || user.n === rep.name)) ? `<span class="tc-act-link del" onclick="deleteMsg('${rep.rowId}')">Delete</span>` : ''}
            </div>
          </div>
        `).join('')}
      </div>
    `).join('');
  }

  window.openReply = (id) => {
    if(!user) return alert("Login First!");
    document.getElementById(`inline-${id}`).innerHTML = `
      <div class="tc-inline-editor">
        <textarea id="reply-in-${id}" placeholder="Reply likhein..."></textarea>
        <button onclick="handlePost('${id}')" style="margin-top:5px;" class="tc-post-btn">Send Reply</button>
      </div>`;
  };

  window.deleteMsg = async (id) => {
    if(!confirm("Pakka delete karna hai?")) return;
    await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "delete", rowId: id, userEmail: user.e }), mode: "no-cors" });
    setTimeout(sync, 1000);
  };

  init();
})();
</script>
<script src="https://accounts.google.com/gsi/client" async defer></script>
