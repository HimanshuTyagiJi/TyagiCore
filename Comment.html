<div id="tc-root">
  <div class="tc-header">
    <div class="tc-header-left">
      <h2 style="margin:0;font-size:18px;">TyagiCore Discussions</h2>
      <div id="tc-avg-display" style="color:#f4b400;font-weight:bold;font-size:13px;">⭐ Loading...</div>
    </div>
    <div id="tc-user-section" style="display:none">
       <div class="tc-user-pill">
         <img id="tc-user-pfp" src="" class="tc-pfp-small">
         <span id="tc-user-name" class="tc-u-name"></span>
         <button onclick="tcLogout()" class="tc-logout-btn">Sign Out</button>
       </div>
    </div>
  </div>

  <div id="tc-auth-gate" class="tc-auth-gate">
    <div id="g_id_onload" data-client_id="307990626713-iajvibefe9hrour51knqkcc5obouuher.apps.googleusercontent.com" data-callback="onGoogleAuth"></div>
    <div class="g_id_signin" data-type="standard" data-shape="pill"></div>
  </div>

  <div id="tc-main-editor" class="tc-editor-box" style="display:none">
    <textarea id="tc-input" placeholder="Apne vichar likhein..."></textarea>
    <div style="text-align:right; margin-top:8px;">
      <button onclick="handlePost('0')" class="tc-post-btn">Post Comment</button>
    </div>
  </div>

  <div id="tc-feed" class="tc-feed"></div>
</div>

<style>
  #tc-root { max-width: 800px; margin: 20px auto; border: 1px solid #ddd; border-radius: 12px; background: #fff; font-family: sans-serif; overflow:hidden; }
  .tc-header { padding: 12px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #fdfdfd; }
  .tc-user-pill { display: flex; align-items: center; gap: 8px; background: #f0f0f0; padding: 4px 12px; border-radius: 20px; }
  .tc-pfp-small { width: 24px; height: 24px; border-radius: 50%; }
  .tc-logout-btn { border:none; background:none; color:#d93025; font-size:11px; cursor:pointer; font-weight:bold; }
  
  .tc-editor-box { padding: 15px 20px; border-bottom: 1px solid #eee; }
  textarea { width: 100%; height: 70px; padding: 12px; border: 1px solid #ccc; border-radius: 8px; resize: none; box-sizing: border-box; }
  .tc-post-btn { background: #1a73e8; color: #fff; border: none; padding: 7px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
  .tc-cancel-btn { background: #eee; color: #333; border: none; padding: 7px 15px; border-radius: 5px; cursor: pointer; margin-right: 5px; }

  .tc-card { padding: 15px 20px; border-bottom: 1px solid #f1f1f1; }
  .tc-card.reply { margin-left: 45px; border-left: 2px solid #ddd; background: #fafafa; }
  .tc-card-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 5px; }
  .tc-card-pfp { width: 32px; height: 32px; border-radius: 50%; margin-right: 10px; }
  .tc-card-name { font-weight: bold; font-size: 14px; }
  .tc-card-time { font-size: 11px; color: #999; }
  
  .tc-card-body { font-size: 14px; line-height: 1.5; margin-left: 42px; }
  .tc-actions { margin-left: 42px; margin-top: 8px; display: flex; gap: 12px; font-size: 12px; font-weight: bold; color: #1a73e8; }
  .tc-act-link { cursor: pointer; }
  .tc-act-link.del { color: #d93025; }
  .tc-inline-editor { margin: 10px 0 0 42px; }
</style>

<script>
(function() {
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwLXPV1SlmENrKac9Ve_iz2JbZZkOSWl3v3VJSWXsGqXQ8udj6RI1mj0z_sFrZ7Zj_u/exec";
  let user = JSON.parse(localStorage.getItem("tc_user")) || null;
  let isEditingOrReplying = false; // Important: Prevents refresh mid-typing

  function init() {
    if(user) {
      document.getElementById("tc-auth-gate").style.display = "none";
      document.getElementById("tc-main-editor").style.display = "block";
      document.getElementById("tc-user-section").style.display = "block";
      document.getElementById("tc-user-name").innerText = user.n;
      document.getElementById("tc-user-pfp").src = user.p;
    }
    sync();
    setInterval(() => { if(!isEditingOrReplying) sync(); }, 5000);
  }

  window.onGoogleAuth = (res) => {
    const p = JSON.parse(atob(res.credential.split('.')[1]));
    user = { n: p.name, e: p.email, p: p.picture };
    localStorage.setItem("tc_user", JSON.stringify(user));
    location.reload();
  };

  window.tcLogout = () => { localStorage.removeItem("tc_user"); location.reload(); };

  // SYNC
  async function sync() {
    try {
      const res = await fetch(`${SCRIPT_URL}?url=${location.pathname}`);
      const data = await res.json();
      document.getElementById("tc-avg-display").innerText = `⭐ ${data.avgRating} (${data.totalVotes} votes)`;
      render(data.comments);
    } catch(e) {}
  }

  function render(list) {
    const feed = document.getElementById("tc-feed");
    const mains = list.filter(c => c.parentId == "0").reverse();
    
    feed.innerHTML = mains.map(m => `
      <div class="tc-card">
        <div class="tc-card-top">
          <div style="display:flex;align-items:center;">
            <img src="${m.pic}" class="tc-card-pfp">
            <span class="tc-card-name">${m.name} ${m.isAdmin ? '⭐' : ''}</span>
          </div>
          <span class="tc-card-time">${m.date}</span>
        </div>
        <div class="tc-card-body" id="body-${m.rowId}">${m.comment}</div>
        <div class="tc-actions">
          <span class="tc-act-link" onclick="openReply('${m.rowId}')">Reply</span>
          ${(user && (user.e === "officialhimanshutyagi@gmail.com" || user.n === m.name)) ? `
            <span class="tc-act-link" onclick="openEdit('${m.rowId}')">Edit</span>
            <span class="tc-act-link del" onclick="deleteMsg('${m.rowId}')">Delete</span>
          ` : ''}
        </div>
        <div id="box-${m.rowId}"></div>
        ${list.filter(r => r.parentId == m.rowId).map(rep => `
          <div class="tc-card reply">
             <div class="tc-card-top">
               <span class="tc-card-name">${rep.name}</span>
               <span class="tc-card-time">${rep.date}</span>
             </div>
             <div class="tc-card-body" id="body-${rep.rowId}">${rep.comment}</div>
             <div class="tc-actions">
               ${(user && (user.e === "officialhimanshutyagi@gmail.com" || user.n === rep.name)) ? `
                 <span class="tc-act-link" onclick="openEdit('${rep.rowId}')">Edit</span>
                 <span class="tc-act-link del" onclick="deleteMsg('${rep.rowId}')">Delete</span>
               ` : ''}
             </div>
             <div id="box-${rep.rowId}"></div>
          </div>
        `).join('')}
      </div>
    `).join('');
  }

  // POST / EDIT / REPLY ACTION
  window.handlePost = async (pid, mode = "new", rowId = null) => {
    const inputId = mode === "edit" ? `edit-in-${rowId}` : (pid === '0' ? 'tc-input' : `reply-in-${pid}`);
    const msg = document.getElementById(inputId).value.trim();
    if(!msg) return;

    const payload = { url: location.pathname, name: user.n, email: user.e, pic: user.p, comment: msg, parentId: pid };
    if(mode === "edit") { payload.action = "edit"; payload.rowId = rowId; }

    isEditingOrReplying = false; 
    await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify(payload), mode: "no-cors" });
    sync();
  };

  // OPEN EDIT BOX
  window.openEdit = (id) => {
    isEditingOrReplying = true;
    const oldMsg = document.getElementById(`body-${id}`).innerText;
    document.getElementById(`box-${id}`).innerHTML = `
      <div class="tc-inline-editor">
        <textarea id="edit-in-${id}">${oldMsg}</textarea>
        <button onclick="handlePost('0', 'edit', '${id}')" class="tc-post-btn">Save</button>
        <button onclick="cancelAction('${id}')" class="tc-cancel-btn">Cancel</button>
      </div>`;
  };

  // OPEN REPLY BOX
  window.openReply = (id) => {
    isEditingOrReplying = true;
    document.getElementById(`box-${id}`).innerHTML = `
      <div class="tc-inline-editor">
        <textarea id="reply-in-${id}" placeholder="Write a reply..."></textarea>
        <button onclick="handlePost('${id}')" class="tc-post-btn">Reply</button>
        <button onclick="cancelAction('${id}')" class="tc-cancel-btn">Cancel</button>
      </div>`;
  };

  window.cancelAction = (id) => {
    isEditingOrReplying = false;
    document.getElementById(`box-${id}`).innerHTML = "";
  };

  window.deleteMsg = async (id) => {
    if(!confirm("Delete?")) return;
    await fetch(SCRIPT_URL, { method: "POST", body: JSON.stringify({ action: "delete", rowId: id, userEmail: user.e }), mode: "no-cors" });
    sync();
  };

  init();
})();
</script>
