# ==================================================
# TYAGI CORE - PRODUCTION JEKYLL CONFIG
# ==================================================

title: "Tyagi Core"
description: "Deep Technology, Cyber Intelligence, System Architecture & Innovation Hub by Tyagi Core."
tagline: "Engineering Digital Excellence"
author: "Himanshu Tyagi"
email: ""

# ==================================================
# SITE URL SETTINGS
# ==================================================

url: "https://himanshutyagiji.github.io"
baseurl: "/TyagiCore"

# Clean URL (No .html, No date)
permalink: /:title/

# ==================================================
# BUILD SETTINGS
# ==================================================

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true

# ==================================================
# PAGINATION
# ==================================================
# âš  GitHub Pages supports jekyll-paginate only (not v2)

paginate: 25
paginate_path: "/page/:num/"

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap

# ==================================================
# SEO SETTINGS
# ==================================================

lang: en-IN
timezone: Asia/Kolkata

twitter:
  username: ""
  card: summary_large_image

social:
  name: Tyagi Core
  links:
    - https://github.com/HimanshuTyagiJi

logo: /assets/images/logo.png

# ==================================================
# COLLECTIONS (If you don't want date-based posts)
# ==================================================

collections:
  posts:
    output: true

# ==================================================
# DEFAULTS
# ==================================================

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Himanshu Tyagi"
      seo: true

# ==================================================
# PERFORMANCE
# ==================================================

sass:
  style: compressed

future: false
show_drafts: false

# ==================================================
# EXCLUDED FILES
# ==================================================

exclude:
  - README.md
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
