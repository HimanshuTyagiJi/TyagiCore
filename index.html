<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ page.title }} | {{ site.title }}</title>
<meta name="description" content="{{ site.description }}">
<meta name="keywords" content="Technology, Cyber Security, Programming, Hosting, AI, Projects">
<meta name="author" content="Himanshu Tyagi">

<!-- OpenGraph -->
<meta property="og:title" content="{{ page.title }}">
<meta property="og:description" content="{{ site.description }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap">


</head>

<body>
  
<div class="container" id="posts"></div>
<div class="pagination" id="pagination"></div>

  <script>
/* ================= POSTS DATA ================= */

let allPosts=[];
for(let i=1;i<=12;i++){
  allPosts.push({
    title:"Post Title "+i,
    content:"This is preview content for post "+i+". It shows summary text about networking cyber linux cloud and AI.",
    image:"https://picsum.photos/400/300?random="+i
  });
}

let posts=[...allPosts];
let postsPerPage=3;
let currentPage=1;

/* ================= RENDER POSTS ================= */

function renderPosts(){
  let container=document.getElementById("posts");
  container.innerHTML="";

  let start=(currentPage-1)*postsPerPage;
  let end=start+postsPerPage;
  let pagePosts=posts.slice(start,end);

  if(pagePosts.length === 0){
    container.innerHTML="<p style='text-align:center;font-weight:700;'>No results found</p>";
    return;
  }

  pagePosts.forEach(post=>{
    container.innerHTML+=`
      <div class="post">
        <img src="${post.image}">
        <div class="post-content">
          <h2>${post.title}</h2>
          <p>${post.content}</p>
          <div class="buttons">
            <button class="share">Share</button>
            <button class="read">Read More</button>
          </div>
        </div>
      </div>
    `;
  });
}

/* ================= PAGINATION ================= */

function renderPagination(){
  let totalPages=Math.ceil(posts.length/postsPerPage);
  let pag=document.getElementById("pagination");
  pag.innerHTML="";

  if(totalPages <= 1) return;

  for(let i=1;i<=totalPages;i++){
    pag.innerHTML+=`
      <button class="page-btn ${i===currentPage?'active':''}" onclick="goPage(${i})">${i}</button>
    `;
  }
}

function goPage(page){
  currentPage=page;
  renderPosts();
  renderPagination();
}

/* ================= LIVE SEARCH ================= */

document.querySelector("#searchPanel input").addEventListener("keyup",function(){
  let value=this.value.toLowerCase();

  posts = allPosts.filter(post =>
    post.title.toLowerCase().includes(value) ||
    post.content.toLowerCase().includes(value)
  );

  currentPage=1;
  renderPosts();
  renderPagination();
});

/* INIT */
renderPosts();
renderPagination();

</script>


</body>
</html>
