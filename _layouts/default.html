<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- SEO -->
  <meta name="description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <meta name="author" content="{{ site.author }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.excerpt | strip_html | truncate: 160 }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body>

<header class="tc-header">
  <div class="container">
    <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
    <nav>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="#">Technology</a>
      <a href="#">Cyber</a>
      <a href="#">Innovation</a>
    </nav>
  </div>
</header>

<main class="tc-content">
  <div class="container">
    {{ content }}
  </div>
</main>

<footer class="tc-footer">
  <div class="container">
    <p>Â© {{ site.time | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
