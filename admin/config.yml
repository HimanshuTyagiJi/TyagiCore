backend:
  name: git-gateway
  repo: HimanshuTyagiJi/tyagicore
  branch: main
  site_domain: tyagicore.gklearnstudy.in # Tera asli domain
  publish_mode: editorial_workflow

# Is line ko backend ke niche add kar de
identity_url: "https://astounding-dasik-6c4834.netlify.app/.netlify/identity"
gateway_url: "https://astounding-dasik-6c4834.netlify.app/.netlify/git"

media_folder: "assets/images"
public_folder: "/assets/images"

collections:
  - name: "blog"
    label: "My Articles"
    folder: "" # Root directory
    extension: "md"
    create: true
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
